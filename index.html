<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UI with Tailwind CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="px-6 py-4 bg-gray-800 text-white text-center font-bold text-xl">Chat Application</div>
        <div class="p-4 h-96 overflow-y-auto">
            <div class="flex mb-4">
                <div class="w-10 h-10 rounded-full bg-gray-400 mr-3"></div>
                <div>
                    <p class="text-sm text-gray-600">Kevin</p>
                    <p class="text-base bg-gray-200 rounded-lg p-2">Hello! How are you?</p>
                </div>
            </div>
            <div class="flex mb-4 justify-end">
                <div>
                    <p class="text-sm text-gray-600 text-right">You</p>
                    <p class="text-base bg-blue-500 text-white rounded-lg p-2">I'm good, thanks! How about you?</p>
                </div>
                <div class="w-10 h-10 rounded-full bg-gray-400 ml-3"></div>
            </div>
            <!-- Add more chat bubbles here -->
        </div>
        <div class="px-4 py-4 border-t border-gray-300 bg-gray-50 flex items-center">
            <input type="text" class="flex-grow h-10 px-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type a message...">
            <button class="ml-4 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Send</button>
        </div>
    </div>
</body>
</html>
